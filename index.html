<!DOCTYPE html>
<html>
<head>
    <title>Connecting...</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        const tg = window.Telegram.WebApp;
        function connect() {
            const scannedUserId = tg.initDataUnsafe.start_param;
            if (scannedUserId) {
                const message = `connect_${scannedUserId}`;
                tg.sendData(message);
            } else {
                tg.close();
            }
        }
        tg.ready();
        connect();
    </script>
</body>
</html>
